        <script type="text/javascript"></script>
        <script id="begingame" type="text/javascript">
            $(document).ready(function () {
         //       startGame();
            });
            var playerArray = [];
            for (var i = 0 ; i < 10 ; i++)  {
                var p = {"health":100, "coord":{"x":i,"y":10-i}, "team":"red"};
                playerArray.push(p);
            }
            var json = JSON.stringify(playerArray);
            var j = JSON.parse(json);
        </script>
